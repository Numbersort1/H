<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffb347, #ffcc33, #6a11cb);
        font-family: Arial, sans-serif;
    }
    .login-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        color: #fff;
        width: 300px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .login-container h2 { text-align: center; margin-bottom: 30px; }
    .login-container input[type="text"], 
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background: #ff4b5c;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .login-container button:hover { background: #ff1f3c; }
    .error { color: #ff6b6b; font-size: 14px; }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <p class="error" id="error"></p>
    <button onclick="login()">Login</button>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const error = document.getElementById("error");

        // Fixed strong credentials
        const correctUsername = "StrongUser1";
        const correctPassword = "Strong@1234";

        if (username === correctUsername && password === correctPassword) {
            window.location.href = "index1.html"; // Redirect on success
        } else {
            error.textContent = "Invalid username or password.";
        }
    }
</script>
</body>
</html>
